<h3>Nuevo Pedido</h3>
<form [formGroup]="form" (ngSubmit)="submit()">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Proveedor</mat-label>
    <mat-select formControlName="proveedorId" (selectionChange)="onProveedorChange($event.value)">
      <mat-option *ngFor="let p of proveedores" [value]="p.id">{{ p.nombre }}</mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="articulos" class="mat-elevation-z8" *ngIf="articulos.length > 0">
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let a">{{ a.marca }}</td>
    </ng-container>

    <ng-container matColumnDef="precioProveedor">
      <th mat-header-cell *matHeaderCellDef>Precio Proveedor</th>
      <td mat-cell *matCellDef="let a">{{ a.precio_proveedor | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let a; let i = index">
        <input type="number" min="0" [formControl]="getArticuloControl(i)" />
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let a; let i = index">{{ getTotal(i) | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="total">
    Total Pedido: {{ calculateGrandTotal() | currency }}
  </div>

  <div class="buttons">
    <button mat-raised-button color="primary" type="submit">Guardar Pedido</button>
    <button mat-stroked-button type="button" routerLink="/compras">Cancelar</button>
  </div>
</form>
