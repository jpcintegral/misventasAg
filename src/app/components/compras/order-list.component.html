<h3>Lista de pedidos al proveedor</h3>

<div class="table-actions">
  <button mat-raised-button color="primary" routerLink="/compras/new">Nuevo Pedido</button>
</div>

<div class="table-responsive">
  <table mat-table [dataSource]="orders" class="mat-elevation-z8">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>C.pedido</th>
      <td mat-cell *matCellDef="let o">{{ o.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="proveedor">
      <th mat-header-cell *matHeaderCellDef>Proveedor</th>
      <td mat-cell *matCellDef="let o">{{ o.proveedorNombre }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let o">{{ o.total | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let o" 
          [ngClass]="{
            'estado-pendiente': o.estado === 'PENDIENTE',
            'estado-parcial': o.estado === 'PARCIAL',
            'estado-pagado': o.estado === 'PAGADO'
          }">
        {{ o.estado }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let o">
        <button mat-raised-button (click)="detail(o)">Ver</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>

  </table>
</div>
