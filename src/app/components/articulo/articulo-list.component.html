<h3>Artículos (Botellas)</h3>

<div class="table-actions">
  <button mat-raised-button color="primary" routerLink="/articulos/new">Nuevo Artículo</button>
</div>

<div class="table-responsive">
  <table mat-table [dataSource]="articulos" class="mat-elevation-z8">

    <!-- Proveedor -->
    <ng-container matColumnDef="proveedor">
      <th mat-header-cell *matHeaderCellDef>Proveedor</th>
      <td mat-cell *matCellDef="let a">{{ a.proveedor }}</td>
    </ng-container>

    <!-- Marca + Imagen -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let a">
        <div class="marca-cell">
          <img [src]="getArticuloImageUrl(a)" alt="Imagen" class="marca-img"/>
          <span>{{ a.marca }}</span>
        </div>
      </td>
    </ng-container>

    <!-- Precio Proveedor -->
    <ng-container matColumnDef="precioProveedor">
      <th mat-header-cell *matHeaderCellDef>Precio Proveedor</th>
      <td mat-cell *matCellDef="let a">{{ a.precio_proveedor | currency }}</td>
    </ng-container>

    <!-- Precio Venta -->
    <ng-container matColumnDef="precioVenta">
      <th mat-header-cell *matHeaderCellDef>Precio Venta</th>
      <td mat-cell *matCellDef="let a">{{ a.precio_venta | currency }}</td>
    </ng-container>

    <!-- Mililitros -->
    <ng-container matColumnDef="mililitros">
      <th mat-header-cell *matHeaderCellDef>Mililitros</th>
      <td mat-cell *matCellDef="let a">{{ a.mililitros }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let a">
        <button mat-icon-button (click)="edit(a)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="remove(a)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
